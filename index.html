<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Ramya ‚ù§Ô∏è Yuvaraj</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/ScrollTrigger.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/MotionPathPlugin.min.js"></script>

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#050d1f;
  color:white;
  overflow-x:hidden;
}

/* PARALLAX LAYERS */
.parallax-bg{
  position:fixed;
  width:100%;
  height:100vh;
  background:radial-gradient(circle at center,#0b1a3a,#050d1f);
  z-index:-3;
}
.parallax-stars{
  position:fixed;
  width:100%;
  height:100vh;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity:0.4;
  z-index:-2;
}

/* INTRO */
.intro{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
.title{font-size:3rem;opacity:0;}
.subtitle{opacity:0;margin-top:20px;}

/* TIMELINE */
.timeline{padding:100px 20px;text-align:center;}
.moment{margin:150px 0;font-size:1.6rem;opacity:0;transform:translateY(60px);}

/* TYPEWRITER */
.loveletter{
  max-width:800px;
  margin:0 auto;
  font-size:1.3rem;
  min-height:200px;
  border-right:2px solid white;
  white-space:pre-line;
}

/* TEMPLE */
.temple-section{
  position:relative;
  height:400px;
  display:flex;
  justify-content:center;
  align-items:center;
}
.temple-aura{
  position:absolute;
  width:300px;
  height:300px;
  background:radial-gradient(circle,rgba(255,215,0,0.6),transparent 70%);
  border-radius:50%;
  animation:aura 4s infinite ease-in-out;
  z-index:-1;
}
@keyframes aura{
  0%,100%{transform:scale(1);opacity:0.6;}
  50%{transform:scale(1.2);opacity:1;}
}

/* FLIGHT */
#flightSVG{width:100%;height:200px;margin-top:50px;}

/* COUPLE */
.couple{
  height:300px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2rem;
  background:radial-gradient(circle,gold 10%,transparent 60%);
  opacity:0;
}

/* PARTICLES */
canvas{
  position:fixed;
  top:0;
  left:0;
  pointer-events:none;
  z-index:-1;
}

/* MUSIC BUTTON */
.music-btn{
  position:fixed;
  top:20px;
  right:20px;
  background:gold;
  color:black;
  padding:8px 15px;
  border-radius:20px;
  cursor:pointer;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="parallax-bg"></div>
<div class="parallax-stars"></div>
<canvas id="particles"></canvas>

<div class="music-btn" onclick="playMusic()">üéµ Play Music</div>
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_8f49b4f42e.mp3" type="audio/mpeg">
</audio>

<section class="intro">
  <h1 class="title">Ramya ‚ù§Ô∏è Yuvaraj</h1>
  <div class="subtitle">A Love Written In Destiny</div>
</section>

<section class="timeline">
  <div class="moment">‚ú® The Day Our Story Began</div>
  <div class="moment">üå∏ Every Smile Made It Deeper</div>
  <div class="moment">üíñ Love Became Our Language</div>
</section>

<section class="timeline">
  <div class="loveletter" id="typewriter"></div>
</section>

<section class="temple-section">
  <div class="temple-aura"></div>
  <h2>üõï Blessed By The Divine</h2>
</section>

<svg id="flightSVG" viewBox="0 0 1000 200">
  <path id="flightPath" d="M0,100 C300,0 700,200 1000,100" stroke="transparent" fill="none"/>
  <circle id="heartFly" r="10" fill="red"/>
</svg>

<section class="couple">
  ‚ù§Ô∏è Forever Starts Here ‚ù§Ô∏è
</section>

<script>
gsap.registerPlugin(ScrollTrigger,MotionPathPlugin);

/* Intro */
gsap.to(".title",{opacity:1,y:-20,duration:2});
gsap.to(".subtitle",{opacity:1,delay:1,duration:2});

/* Scroll Reveal */
gsap.utils.toArray(".moment").forEach(el=>{
  gsap.to(el,{
    scrollTrigger:{trigger:el,start:"top 80%"},
    opacity:1,y:0,duration:1.5
  });
});

/* Parallax */
gsap.to(".parallax-stars",{
  y:200,
  scrollTrigger:{
    scrub:true
  }
});

/* Motion Path Heart */
gsap.to("#heartFly",{
  duration:5,
  repeat:-1,
  ease:"none",
  motionPath:{
    path:"#flightPath",
    align:"#flightPath",
    autoRotate:true
  }
});

/* Couple Reveal */
gsap.to(".couple",{
  scrollTrigger:{trigger:".couple",start:"top 80%"},
  opacity:1,duration:2
});

/* Typewriter Effect */
const text=`My Love,

You came into my life quietly,
but changed it completely.

You are my calm in chaos,
my strength in weakness,
my forever in this lifetime.

With you,
every moment feels eternal. ‚ù§Ô∏è`;

let i=0;
function typeWriter(){
  if(i<text.length){
    document.getElementById("typewriter").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeWriter,40);
  }
}
typeWriter();

/* Particles */
const canvas=document.getElementById("particles");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;
let particles=[];
for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    d:Math.random()*1
  });
}
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="rgba(255,255,255,0.6)";
  particles.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
    p.y+=p.d;
    if(p.y>canvas.height)p.y=0;
  });
  requestAnimationFrame(draw);
}
draw();

/* Music Autoplay Attempt */
const music=document.getElementById("bgMusic");
function playMusic(){
  music.play();
}
window.addEventListener("load",()=>{
  music.play().catch(()=>{});
});
</script>

</body>
</html>
